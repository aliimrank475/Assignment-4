<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend align="center">REGISTRATION FORM</legend>
    <table bgcolor="gray" align="center" border="5px">
        <form  action="./welcome.html">
            <tr>
                <td><label for="">Enter your first name</label></td>
                <td><input type="text" placeholder="Enter your first name" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Enter your last name</label></td>
                <td><input type="text" placeholder="Enter your last name" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Enter your password</label></td>
                <td><input type="password" placeholder="Enter your password" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">ReEnter your password</label></td>
                <td><input type="password" placeholder="ReEnter your password" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Enter your email</label></td>
                <td><input type="email" placeholder="Enter your email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Enter your mobile number</label></td>
                <td><input type="number" placeholder="Enter your mobile number" name="" id=""></td>
            </tr>
            <tr>
                <td><label align="center" for="">Enter your Address</label></td>
                <td><textarea name="" id="" cols="15" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Enter your gender</label></td>
                <td><input type="radio" name="gender" id="1">
                    <label for="1">Male</label>
                    <input type="radio" name="gender" id="2">
                    <label for="2">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Select your hobbies</label></td>
                <td>
                    <input type="radio" name="Hobby" id="1">
                    <label for="">Hobby 1</label>
                    <input type="radio" name="Hobby" id="2">
                    <label for="">Hobby 2</label>
                    <input type="radio" name="Hobby" id="3">
                    <label for="">Hobby 3</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Select your DOB</label></td>
                <td><input type="date" placeholder="Select your DOB" id=""></td>
            </tr>

            <tr>
                <td><label for="">Select your country</label></td>
                <td>
                    <select name="" id="">
                        <option disabled selected value="">Choose Country</option>
                        <option value="">Pakistan</option>
                        <option value="">Russia</option>
                        <option value="">China</option>
                        <option value="">India</option>
                        <option value="">Bangladesh</option>
                    </select>
                </td>
            </tr>


            <tr>
                <td><label for="">Upload your picture</label></td>
                <td><input type="file" name="" id=""></td>
            </tr>
    
                <tr>
                       <center> <td>
                    <input type="submit" name="" id="">
                    <button>Reset Data</button>
                </td>
                </center>
            </tr>
        </fieldset></form>
    </table>
</body>

</html>
